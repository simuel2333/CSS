<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="three.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="800px" height="600px"></canvas>
    <script>
        function init() {
            let renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById("myCanvas")
            });
            renderer.setClearColor(0xFFFFCC);

            let scene = new THREE.Scene();
            //正交摄像机
            let camera = new THREE.OrthographicCamera(-4, 4, 3, -3, 1, 10);
            //透视摄像机
            // let camera = new THREE.PerspectiveCamera(45, 4 /3, 1, 10);
            //设置相机位置
            camera.position.set(0, 0, 5);
            //设置相机方向
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            geometry = new THREE.Geometry();
            //设置定点
            geometry.vertices.push(new THREE.Vector3(-1, 2, -1)); //0 左上
            // geometry.vertices.push(new THREE.Vector3(1, 2, -1));  //1 右上
            // geometry.vertices.push(new THREE.Vector3(-1, 2, 1));  //2 左下
            // geometry.vertices.push(new THREE.Vector3(1, 2, 1));   //3 右下

            geometry.vertices.push(new THREE.Vector3(-2, 0, -2)); //4 左上
            geometry.vertices.push(new THREE.Vector3(2, 0, -2));  //5 右上
            geometry.vertices.push(new THREE.Vector3(-2, 0, 2));  //6 左下
            // geometry.vertices.push(new THREE.Vector3(2, 0, 2));   //7 右下

            geometry.faces.push(new THREE.Face3(0, 1, 2));
            geometry.faces.push(new THREE.Face3(0, 2, 3));
            geometry.faces.push(new THREE.Face3(0, 1, 3));
            geometry.faces.push(new THREE.Face3(1, 2, 3));

            scene.add(geometry);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
